<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>
  <h2>Registered Users</h2>
  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="usersTable"></tbody>
  </table>

  <script>
    async function loadUsers() {
      const res = await fetch("/users");
      const users = await res.json();
      const tbody = document.getElementById("usersTable");
      tbody.innerHTML = "";

      users.forEach(user => {
        const row = `<tr>
          <td>${user.id}</td>
          <td>${user.username}</td>
          <td>${user.email}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    loadUsers();
  </script>
</body>
</html>
